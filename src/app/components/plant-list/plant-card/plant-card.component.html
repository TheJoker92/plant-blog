<!-- CARD CONTAINER:  flex-box with image, title, short description and CTA -->
<div class="card-container">
    <h3>{{ plant.name }}</h3>
    <img [src]="plant.image" alt="Red dot" />
    <p>
        {{ plant.detail }}
    </p>
    <div class="action-button-container">
        <button (click)="goToDetail(plant)">{{ 'PLANTCARD.DETAIL' | lang }}</button>
    </div>
</div>
